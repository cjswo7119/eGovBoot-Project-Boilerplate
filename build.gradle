plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'war'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }

    maven {
        url = uri('https://maven.egovframe.go.kr/maven/')
        metadataSources {   //전자정부 프레임워크 라이브러리를 가져오기 위함
            artifact() //Look directly for artifact
        }
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web:2.4.5'){
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'org.egovframe.rte:org.egovframe.rte.ptl.mvc:4.0.0'
    implementation 'org.egovframe.rte:org.egovframe.rte.psl.dataaccess:4.0.0'
    implementation 'org.egovframe.rte:org.egovframe.rte.fdl.idgnr:4.0.0'
    implementation 'org.egovframe.rte:org.egovframe.rte.fdl.property:4.0.0'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'taglibs:standard:1.1.2'
    implementation 'org.antlr:antlr:3.5'
    implementation 'org.hsqldb:hsqldb:2.5.0'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.4.5'
    //implementation 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'kr.wonhyeok'
version = '1.0.0'
description = 'egovBoot_WH'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}
